<head>
    <link rel="icon" href="{{url_for('static', filename ='assets/imgs/faviconlogo.ico')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/tooltip.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/custom_alert.css') }}">
</head>
{% extends 'public/dashboard/pages/Dashboard.html' %}
{% block title %}Registrar Carro{% endblock %}

{% block body %}


<section>
    <h2>
        <a href="/" class="left" title="Volver"><i class="bi bi-arrow-left-circle"></i>
        </a>
        <a id="bloque-cliente">
            Registrar Nuevo Abogado
        </a>
    </h2>

    <form name="formRegisterClient" id="formRegisterClient" action="{{ url_for('registerLawyer') }}" method="POST" class="mt-5" autocomplete="off">
        <div class="row">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" autofocus required>
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" name="apellido" class="form-control" required>
            </div>
        </div>
    
        <div class="mb-6">
            <label for="email" class="form-label mt-3">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <label for="telefono" class="form-label mt-3">Telefono</label>
                <input type="text" name="Telefono" class="form-control" required="" pattern="[0-9]+">
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <label for="password" class="form-label mt-3">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="repite_password" class="form-label mt-3">Repetir Password</label>
                <input type="password" name="repite_password" class="form-control" required>
            </div>
        </div>
    
    
        <div class="container" style="padding-right:0px !important;padding-left:0px !important">
            <div class="row">
                <div class="col-md-6">
                    <label for="sexo" class="mt-3">Sexo</label>
                    <select name="sexo" class="form-control" required>
                        <option value="" selected="selected">--- Seleccione ---</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>
            </div>
        </div>
    
        <div class="mb-6">
            <label for="pais" class="form-label mt-3">Pa√≠s de Nacimiento</label>
            <select name="pais" class="form-control" required>
                <option value="" selected="selected">--- Seleccione ---</option>
                {% for country in dataPaises %}
                    <option value="{{ country.name_country }}">{{ country.name_country }}</option>
                {% endfor %}
            </select>
        </div>
    
        
        <div class="d-grid gap-2 mt-3 mb-3">
            <input type="submit" class="btn btn-primary btn-send" id="sendForm1" value="Crear Ahora!">
        </div>
    
    </form>

{% endblock %}
